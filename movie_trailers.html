<head>
    <title>movie_trailers</title>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="movie_trailers.css">

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.img-list', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
                'id': 'trailer-video',
                'type': 'text-html',
                'src': sourceUrl,
                'frameborder': 0
            }));
        });
        // Animate in the movies when the page loads
        $(document).ready(function () {
            $('.movie-tile').hide().first().show("fast", function showNext() {
                $(this).next("div").show("fast", showNext);
            });
        });
    </script>
</head>

<body>
<div class="modal" id="trailer">
    <div class="modal-dialog">
        <div class="modal-content">
            <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
                <img src="/images/gnome_process_stop.png"/>
            </a>
            <div class="scale-media" id="trailer-video-container">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <span><img src="http://www.clipartlord.com/wp-content/uploads/2013/07/tomato5.png" width=50 height=50></span>
                <span><a class="navbar-brand" href="#">Fresh Tomatoes Movie Trailers</a></span>
                <span class="login">{{> loginButtons}}</span>
            </div>
        </div>
    </div>
</div>
{{#if currentUser}}
<div class="add-movie">
    <center><h3>Add Movie:</h3></center>
    <form class="new-movie">
        <input type="text" name="title" placeholder="Title of movie ex. Inception" /> <br/>
        <input type="text" name="description" placeholder="Description ex. A man's journey to plant an idea in another's mind" /> <br/>
        <input type="text" name="poster_url"  placeholder="URL of a poster image" /> <br/>
        <input type="text" name="youtube_url"  placeholder="URL of a trailer on youtube" />
        <input type="submit" value="Submit">
    </form>
    <center><h3>Add By Title:</h3></center>
    <form class="add-by-search">
        <input type="text" name="title" placeholder="Title of movie ex. Inception"/>
        <input type="submit" value="Submit">
        <span class="not-found" id="movie-search-not-found"></span>
    </form>
</div> <br>

<ul>
    {{#each user_movies}}
        {{> movie_tile}}
    {{/each}}
</ul>
{{/if}}

</body>

<template name="movie_tile">
    <div class="col-md-6 col-lg-4 movie-tile text-center" >
        <div class="img-list" data-trailer-youtube-id={{trailer_youtube_id}}
                data-toggle="modal" data-target="#trailer">
            <div id="poster">
                <img src="{{poster_url}}" width="220" height="342">
            </div>
            <div id="desription">
                <span>{{description}}</span>
            </div>
        </div>

        <form class="rating">
            <span class="star" id="star1">&star;</span>
            <span class="star" id="star2">&star;</span>
            <span class="star" id="star3">&star;</span>
            <span class="star" id="star4">&star;</span>
            <span class="star" id="star5">&star;</span>
        </form>
        <span id="number-rating">3</span>
        <div>
            <a id="remove-movie"> <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete-128.png"
                                       height="25" width="25"></a>
            <span class="movie-tile-title">{{title}}</span>
        </div>

    </div>
</template>
